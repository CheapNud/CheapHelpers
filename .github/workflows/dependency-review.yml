name: Dependency Review

on:
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause, ISC, 0BSD, Unlicense, LGPL-2.1-only, AGPL-3.0-only
        # Allow known packages with undetected or complex licenses
        allow-dependencies-licenses: |
          pkg:nuget/Azure.Identity,
          pkg:nuget/Microsoft.Graph,
          pkg:nuget/itext,
          pkg:nuget/itext.pdfoptimizer,
          pkg:nuget/Xamarin.Firebase.Messaging,
          pkg:nuget/Xamarin.GooglePlayServices.Base
        comment-summary-in-pr: true
