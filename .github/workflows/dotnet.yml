# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies (excluding MAUI on Linux)
      run: dotnet restore --property:ExcludeMauiProjects=true || dotnet restore
    - name: Build (excluding MAUI on Linux)
      run: |
        dotnet build CheapHelpers/CheapHelpers.csproj --no-restore
        dotnet build CheapHelpers.Models/CheapHelpers.Models.csproj --no-restore
        dotnet build CheapHelpers.EF/CheapHelpers.EF.csproj --no-restore
        dotnet build CheapHelpers.Services/CheapHelpers.Services.csproj --no-restore
        dotnet build CheapHelpers.Blazor/CheapHelpers.Blazor.csproj --no-restore
        dotnet build CheapHelpers.Networking/CheapHelpers.Networking.csproj --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
