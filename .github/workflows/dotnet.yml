# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      # CI solution excludes MAUI (requires workloads) and MediaProcessing (packed/published separately)
      run: dotnet restore CheapHelpers.CI.sln
    - name: Build
      run: dotnet build CheapHelpers.CI.sln --no-restore
    - name: Test
      run: dotnet test CheapHelpers.CI.sln --no-build --verbosity normal
