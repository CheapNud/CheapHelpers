name: NuGet Package CI/CD

on:
  push:
    branches: [ master, dev ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      # CI solution excludes MAUI and MediaProcessing (packed/published separately)
      run: dotnet restore CheapHelpers.CI.slnx

    - name: Build solution
      run: dotnet build CheapHelpers.CI.slnx --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test CheapHelpers.CI.slnx --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal || echo "No test projects found"

  # Phase 1a: Pack base packages (excluding MAUI and MediaProcessing)
  pack-base:
    name: Pack Base Packages
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore base packages
      run: dotnet restore CheapHelpers.CI.slnx -p:EnableWindowsTargeting=true

    - name: Pack base NuGet packages
      run: dotnet pack CheapHelpers.CI.slnx --configuration ${{ env.CONFIGURATION }} --no-restore -p:EnableWindowsTargeting=true --output ./nupkgs

    - name: Upload base NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-base
        path: ./nupkgs/*.nupkg
        retention-days: 90

  # Phase 1b: Pack MAUI on Windows (MakePri.exe requires native Windows)
  pack-maui:
    name: Pack MAUI
    needs: build-and-test
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI workloads
      run: |
        dotnet workload restore
        dotnet workload install maui
        dotnet workload list

    - name: Restore MAUI
      run: dotnet restore CheapHelpers.MAUI/CheapHelpers.MAUI.csproj

    - name: Pack MAUI
      run: dotnet pack CheapHelpers.MAUI/CheapHelpers.MAUI.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output ./nupkgs

    - name: Upload MAUI NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-maui
        path: ./nupkgs/*.nupkg
        retention-days: 90

  # Publish base + MAUI packages
  publish-base:
    name: Publish Base Packages
    needs: [pack-base, pack-maui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download base NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages-base
        path: ./nupkgs

    - name: Download MAUI NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages-maui
        path: ./nupkgs

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: List packages
      run: ls -la ./nupkgs/

    - name: Publish base packages to NuGet.org
      run: |
        echo "Publishing base packages..."
        for pkg in ./nupkgs/*.nupkg; do
          echo "Publishing $pkg"
          dotnet nuget push "$pkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        done
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  # Phase 2: Pack and publish MediaProcessing (uses ProjectReference locally, but consumers need base packages on NuGet)
  # IMPORTANT: Must run on Windows to compile net10.0-windows target (Windows services need WMI, etc.)
  pack-and-publish-dependent:
    name: Pack and Publish MediaProcessing
    needs: publish-base
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # Wait for NuGet to index base packages
    - name: Wait for NuGet indexing
      shell: pwsh
      run: |
        Write-Host "Waiting 10 minutes for NuGet to index base packages..."
        Start-Sleep -Seconds 600

    - name: Restore MediaProcessing
      run: dotnet restore CheapHelpers.MediaProcessing/CheapHelpers.MediaProcessing.csproj -p:EnableWindowsTargeting=true

    - name: Pack MediaProcessing
      run: dotnet pack CheapHelpers.MediaProcessing/CheapHelpers.MediaProcessing.csproj --configuration ${{ env.CONFIGURATION }} --no-restore -p:EnableWindowsTargeting=true --output ./nupkgs

    - name: List MediaProcessing package
      shell: pwsh
      run: Get-ChildItem -Path ./nupkgs/

    - name: Publish MediaProcessing to NuGet.org
      shell: pwsh
      run: |
        Write-Host "Publishing MediaProcessing..."
        $pkg = Get-ChildItem -Path ./nupkgs -Filter "CheapHelpers.MediaProcessing.*.nupkg" | Select-Object -First 1
        dotnet nuget push $pkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Upload MediaProcessing package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-mediaprocessing
        path: ./nupkgs/*.nupkg
        retention-days: 90
