name: NuGet Package CI/CD

on:
  push:
    branches: [ master, dev ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      # Use CI solution which excludes MAUI (requires workloads not available on Ubuntu runners)
      run: dotnet restore CheapHelpers.CI.sln

    - name: Build solution
      run: dotnet build CheapHelpers.CI.sln --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test CheapHelpers.CI.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal || echo "No test projects found"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/bin/${{ env.CONFIGURATION }}/**
          **/obj/**
        retention-days: 1

  pack:
    name: Pack NuGet Packages
    needs: build-and-test
    runs-on: macos-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI workloads
      run: |
        dotnet workload restore
        dotnet workload install maui
        dotnet workload list

    - name: Restore dependencies
      run: dotnet restore CheapHelpers.sln -p:EnableWindowsTargeting=true

    - name: Pack NuGet packages
      run: dotnet pack CheapHelpers.sln --configuration ${{ env.CONFIGURATION }} --no-restore -p:EnableWindowsTargeting=true --output ./nupkgs

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        retention-days: 90

  publish:
    name: Publish to NuGet.org
    needs: pack
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: List packages
      run: ls -la ./nupkgs/

    # Tier 1: Base packages with no internal NuGet dependencies
    - name: "Publish Tier 1: Base packages"
      run: |
        echo "Publishing base packages..."
        dotnet nuget push "./nupkgs/CheapHelpers.[0-9]*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.Networking.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.Models.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.EF.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.Services.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.Blazor.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.MAUI.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
        dotnet nuget push "./nupkgs/CheapHelpers.Avalonia.Bridge.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    # Wait for NuGet to index base packages before publishing dependent packages
    - name: Wait for NuGet indexing
      run: |
        echo "Waiting 10 minutes for NuGet to index base packages..."
        sleep 600

    # Tier 2: Packages that depend on CheapHelpers via PackageReference
    - name: "Publish Tier 2: Dependent packages"
      run: |
        echo "Publishing packages with NuGet dependencies..."
        dotnet nuget push "./nupkgs/CheapHelpers.MediaProcessing.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
