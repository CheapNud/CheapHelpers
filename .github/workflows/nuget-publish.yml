name: NuGet Package CI/CD

on:
  push:
    branches: [ master, dev ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies (excluding MAUI on Linux)
      run: dotnet restore --property:ExcludeMauiProjects=true || dotnet restore

    - name: Build solution (excluding MAUI on Linux)
      run: |
        dotnet build CheapHelpers/CheapHelpers.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build CheapHelpers.Models/CheapHelpers.Models.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build CheapHelpers.EF/CheapHelpers.EF.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build CheapHelpers.Services/CheapHelpers.Services.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build CheapHelpers.Blazor/CheapHelpers.Blazor.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build CheapHelpers.Networking/CheapHelpers.Networking.csproj --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests (if test projects exist)
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal || echo "No test projects found"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/bin/${{ env.CONFIGURATION }}/**
          **/obj/**
        retention-days: 1

  pack:
    name: Pack NuGet Packages
    needs: build-and-test
    runs-on: macos-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI workload (iOS + Android)
      run: |
        dotnet workload install maui --skip-manifest-update
        dotnet workload install ios --skip-manifest-update
        dotnet workload install android --skip-manifest-update

    - name: Restore dependencies
      run: dotnet restore

    - name: Pack NuGet packages
      run: dotnet pack --configuration ${{ env.CONFIGURATION }} --no-restore --output ./nupkgs

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        retention-days: 90

  publish:
    name: Publish to NuGet.org
    needs: pack
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet.org
      run: dotnet nuget push "./nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
